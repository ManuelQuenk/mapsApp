

<div id="map" #map ></div>

<ul class="list-group">
  <li
   *ngFor="let colorMarker of markers; index as index"
   [ngStyle]="{backgroundColor:colorMarker.color}"
   (dblclick)="deleteMarker(index)"
   (click)="flyTo(colorMarker.marker)"
   class="list-group-item"
  >
    Marker {{index + 1}}
  </li>
</ul>

<button
   (click)="createMarker()"
   class="btn btn-primary">
  Agregar marcador
</button>
